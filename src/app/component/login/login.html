<form>
<h4 class="text-dark text-muted">Login</h4>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" name="email" [(ngModel)]="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-info" (click)="login()">Login</button>
  <div class="row">
    <div class="col-6">
        <a href="/register"> Need Account ? <span class="text-danger">Register</span></a>
    </div>

  </div>
</form>
